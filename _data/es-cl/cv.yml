- title: Experience
  type: time_table
  contents:
    - title: Práctica profesional
      institution: Manglar Labs SpA, Santiago, Chile
      year: Dic. 2023 - Mar. 2024
      description:
        - Se llevó a cabo la recopilación de requisitos para sistemas de Internet de las Cosas (IoT), con un enfoque particular en la comunicación satelital.
        - Se evaluó un módulo de comunicación satelital, realizando diversas pruebas como la medición del consumo energético, el diseño de un caso de uso para el sector ganadero, y pruebas de campo.
        - Se preparó un informe técnico que recopiló los resultados obtenidos y las conclusiones derivadas del proyecto.
    - title: Pasantía de mantenimiento eléctrico
      institution: Madeco by Nexans, Santiago, Chile
      year: Enero 2023
      description:
        - Se desarrollaron tareas de mantenimiento preventivo en maquinaria y líneas de producción en la fábrica de cables Madeco by Nexans, con un enfoque especializado en el campo eléctrico.
        - Las responsabilidades incluían el mantenimiento y la calibración de los paneles eléctricos, la implementación de protocolos de limpieza y la inspección de motores e instrumentación.
    - title: Investigación de pregrado
      institution: Facultad de Ingeniería UC, Santiago, Chile
      year: 2021 - 2022
      description:
        - Se desarrollaron simulaciones computacionales para estudiar los efectos sistemáticos presentes en la óptica utilizada por los experimentos cosmológicos que observan el fondo cósmico desde Chile.
        - Se colaboró directamente con los principales experimentos en esta área, contribuyendo a la caracterización y el control de tales efectos.
        - Específicamente, se modeló la respuesta óptica de los telescopios de CLASS utilizando el General Reflector Antenna Software Package (GRASP), lo que permitió analizar y mitigar los efectos sistemáticos en la óptica de estos telescopios.

